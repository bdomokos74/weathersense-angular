<mat-toolbar>
  <mat-toolbar-row>
    <button class="white md-36" aria-label="Weathersense Home">
      <a [routerLink]="['']" class="white md-36">
        <mat-label>Weathersense</mat-label>
      </a>
    </button>

    @if(loginDisplay) {
    <button class="white md-36" aria-label="Thermostat charts">
      <a [routerLink]="['/device-view']">
        <mat-icon>thermostat</mat-icon>
      </a>
    </button>
    }

    <button class="white md-36" aria-label="Charts">
      <a [routerLink]="['/chart-view-device']">
        <mat-icon>insert_chart_outlined</mat-icon>
      </a>
    </button>

    <button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <a [routerLink]="['/chart-view-time']">
        <mat-icon>candlestick_chart</mat-icon>
      </a>
    </button>

    <span class="row-middle"></span>

    @if(loginDisplay) {
    <button class="white md-36" aria-label="Example icon-button with share icon">
      <a [routerLink]="['/profile']">
        <mat-icon>account_circle</mat-icon>
      </a>
    </button>
    } @else {
    <button class="white md-36" aria-label="Example icon-button with share icon"
            (click)="login()">
      <mat-icon>login</mat-icon>
    </button>
    }
  </mat-toolbar-row>
</mat-toolbar>
